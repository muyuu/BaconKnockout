<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>bacon knockout sample</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div class="container">
  <h1>BaconJS and KnockoutJS sample Application.</h1>

  <h2>Search Repositories from GitHub when use BaconJS and KnockoutJS</h2>

  <div class="box">
    <form>
      <span>Input keywords: </span>
      <input type="text" id="query" name="query" placeholder="search repositoris"/>
    </form>
  </div>

  <div class="box">
    <table>
      <tr>
        <th>name</th>
        <th>description</th>
        <th>star</th>
        <th>Auther</th>
      </tr>
      <tbody data-bind="foreach: repos">
      <tr>
        <td>
          <a data-bind="attr: {href: clone_url}" target="_blank">
            <span data-bind="text: name"></span>
          </a>
        </td>
        <td>
          <span data-bind="text: description"></span>
        </td>
        <td>
          <span data-bind="text: stargazers_count"></span>
        </td>
        <td>
          <img data-bind="attr: {src: owner.avatar_url}" alt="" width="80"/>
          <p data-bind="text: owner.login"></p>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="lib/js/lodash.min.js"></script>
<script src="lib/js/jquery.min.js"></script>
<script src="lib/js/knockout.js"></script>
<script src="lib/js/Bacon.min.js"></script>
<script src="lib/js/Bacon.UI.js"></script>
<script src="app.js"></script>
</body>
</html>
